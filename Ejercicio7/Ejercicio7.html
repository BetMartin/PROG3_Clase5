<!DOCTYPE html>
<html>
    <head>
        <title>Duplicador de n√∫mero</title>
        <script>
            function duplicar(){
                var div = document.getElementById("numero");
                var numeroInicial = parseInt(div.innerText);
                div.innerText = (numeroInicial*2);
            }
        </script>
    </head>

    <body>
        <div id="numero" ondblclick="duplicar()" style="font-size: 55px;">2</div>
    </body>
</htm>
